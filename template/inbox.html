{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'favicon.png' %}" rel="icon" type="image/png">
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    .wid{
        width:50%
    }
</style>

<div class="w-1/2 h-1/2  ">

    <div class="bg-white  shadow-md rounded-md overflow-hidden">

        <div class="bg-gray-50  border-b border-gray-100 flex items-baseline justify-between py-4 px-6 ">
            <h2 class="font-semibold text-lg">Users You Can Follow</h2>
            <!-- <a href="#"> Refresh</a> -->
        </div>
       
        <div class="divide-gray-300 divide-gray-50 divide-opacity-50 divide-y px-4 ">

            {% for message in messages %}
            <div class="flex items-center justify-between py-3">
                <div class="flex flex-1 items-center space-x-4">
                    {% comment %} <a href="/profile/{{suggestion.user}}">
                        <img src="{{suggestion.profileimg.url}}" class="bg-gray-200 rounded-full w-10 h-10">
                    </a> {% endcomment %}
                    <div class="flex flex-col">
                        <a href='/chat/{{message.user}}'> <span class="block capitalize font-semibold"> {{message.user}} </span> </a>
                        <span class="block capitalize text-sm"> {{message.value}} </span>
                    </div>
                </div>
                
                {% comment %} <a href="/profile/{{suggestion.user}}" class="border border-gray-200 font-semibold px-4 py-1 rounded-full hover:bg-pink-600 hover:text-white hover:border-pink-600 "> View User </a> {% endcomment %}
            </div>
            {% endfor %}

        </div>

    </div>

  

</div>
